query AllClassesInstances {
    classes {
      id
      gymId
      gym {
        name
      }
      details {
        id
        name
        description
          tags {
              label
          }
      }
      imageUrl
      startTime
      endTime
      instructor
      isCancelled
    }
  }

query TodaysClasses($date: Date) {
    classes(day: $date) {
      id
      gymId
      gym {
        name
      }
      details {
        id
        name
        description
          tags {
              label
          }
      }
    imageUrl
    startTime
    endTime
    instructor
    isCancelled
    location
  }
}
