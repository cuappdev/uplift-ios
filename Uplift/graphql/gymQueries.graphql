
query AllGyms {
    gyms {
        name
        id
        imageUrl
        description
        popular
        times {
            day
            startTime
            endTime
        }
        facilities {
            name
            equipment {
                equipmentType
                name
                quantity
                workoutType
            }
            times {
                day
                startTime
                endTime
            }
            miscInformation
        }
    }
}

query GymById($gymId: String) {
    gyms(id: $gymId) {
        name
        id
        imageUrl
        description
        popular
        times {
            day
            startTime
            endTime
        }
    }
}

query AllGymNames {
    gyms {
        name
        id
    }
}

query FacilitiesByGymId($gymId: String) {
    gyms(id: $gymId) {
        id
        facilities {
            name
            equipment {
                equipmentType
                name
                quantity
                workoutType
            }
            times {
                day
                startTime
                endTime
            }
            miscInformation
        }
    }
}
